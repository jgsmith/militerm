    short: Hallway
    sight: >
      The hallway is decorated with pictures of famous people in Oz's history. You recognize the Tin Woodman,
      the Scarecrow, the Cowardly Lion, and Dorothy, posed together as they began their historic journey. The
      hallway goes north and south, as well as east to a powder room.
