    short: Heavy Woods
    sight: >
      The smell of pine is overwhelming. The floor of the forest is thick with pine needles that rustle with
      each step you take. The sun shines through the trees creates shifting shadows. The forest continues to
      the east and south, but is much too thick in other directions to travel.
