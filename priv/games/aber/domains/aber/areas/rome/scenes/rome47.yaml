    short: The Summit of The Mountain of the Gods
    sight: >
      You are at the summit of a very high mountain and are standing above the clouds. The sun is shining
      brilliantly here and the clouds below look like balls of cotton. The path that you have been walking on
      is damp and the scent of lilac is in the air.
