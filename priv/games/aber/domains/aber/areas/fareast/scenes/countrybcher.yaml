    short: Dusty Road
    sight: >
      The north-south road leads off to the horizon in either direction, but to either side is only overturned
      and blighted earth, dry and dead. Dust blows across the road, back toward greener lands... a glimmering
      of pink shows to the north, the only visible sign of life.
