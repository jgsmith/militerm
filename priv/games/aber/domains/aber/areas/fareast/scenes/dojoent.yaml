    short: Passage through Darkness
    sight: >
      The mists themselves rise to block your path as you cross this way. A squat grey building with torn
      paper walls is the only sign of life in this desolation; it stands directly to your west. To the east,
      the plain stretches unbroken to a shore lined with black sand.
